<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Tomates</title>
    <link rel="icon" href="static\images\icono.ico" type="image/x-icon">
    <style>
        /* Fondo de imagen difuminada */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            background-image: url('static/fondo.jpg'); /* Ruta de la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Fondo difuminado para no interferir con los elementos */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.65); /* Ajusta la opacidad */
            backdrop-filter: blur(8px); /* Desenfoque de fondo */
            z-index: 1;
        }

        /* Contenedor para el resultado */
        .result-container {
            background-color: #ffffff; /* Fondo blanco para el recuadro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 90%; /* Contenedor con un tamaño flexible */
            margin: 20px auto;
            position: relative;
            z-index: 2;
            overflow: hidden; /* Evita que la imagen se salga del contenedor */
        }

        /* Estilo del título dentro del recuadro blanco */
        .result-container h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .result-container h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background-color: #4CAF50;
            margin: 10px auto 20px;
            border-radius: 2px;
        }

        /* Estilo de la imagen de resultado */
        .result-container img {
            width: 70%;      /* Ajustar el tamaño de la imagen al 70% del contenedor */
            height: auto;     /* Mantener proporción de la imagen */
            max-width: 500px; /* Limitar el tamaño máximo a 500px */
            object-fit: contain; /* Ajuste sin recortar la imagen, manteniendo la proporción */
            margin: 0 auto;  /* Centrar la imagen */
            display: block;
        }

        /* Enlace para subir otra imagen */
        .result-container a {
            display: inline-block;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
        }

        .result-container a:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Resultado de Clasificación</h1>
        <!-- Imagen clasificada -->
        <img src="data:image/jpeg;base64,{{ img_data }}" alt="Imagen Clasificada">
        <!-- Enlace para subir otra imagen -->
        <a href="{{ url_for('index') }}">Subir otra imagen</a>
    </div>
</body>
</html>
